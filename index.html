<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1>Vector grapher</h1>
    <form id="data-input-form">
        <div class="input-block" id="input-block1">
            <div>
                <label for="x-coordinate1">Vector 1: X-coordinate</label>
                <input type="range" id="x-coordinate1" name="x-coordinate1" min="0" max="200" value="10" step="1" />
            </div>
            <div>
                <label for="y-coordinate1">Vector 1: Y-coordinate</label>
                <input type="range" id="y-coordinate1" name="y-coordinate1" min="0" max="200" value="0" step="1" />
            </div>
        </div>
        <div class="input-block" id="input-block2">
            <div>
                <label for="x-coordinate1">Vector 2: X-coordinate</label>
                <input type="range" id="x-coordinate2" name="x-coordinate1" min="0" max="200" value="0" step="1" />
            </div>
            <div>
                <label for="y-coordinate2">Vector 2: Y-coordinate</label>
                <input type="range" id="y-coordinate2" name="y-coordinate1" min="0" max="200" value="10" step="1" />
            </div>
        </div>
    </form>
    <svg height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <path id="vector1" d="M0 200 L200 0" style="fill:none;stroke:green;stroke-width:3" />
        <path id="vector2" d="M0 200 L200 100" style="fill:none;stroke:orange;stroke-width:3" />
    </svg>
</body>

</html>
